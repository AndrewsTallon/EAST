domains:
  - genwayhome.com
  - openmortgage.com
  - toolkit.genwayhome.org

client_info:
  name: "GenWay Home Mortgage"
  contact: "Security Team"

tests:
  enabled:
    - ssl_labs
    - mozilla_observatory
    - dns_lookup
    - dnssec
    - spf
    - dkim
    - dmarc
    - blacklist
    - subdomains
    - security_headers
    - cookies
    - performance
    - open_ports

  disabled:
    - vulnerability_scan

# SSL Labs API v4 requires a registered email.
# Register once via: ssllabs-scan-v4-register --firstName --lastName --organization --email
ssllabs_email: ""
ssllabs_usecache: true

# Local TLS fallback when SSL Labs is unavailable / rate-limited.
# Uses sslyze → testssl.sh → openssl in order of preference.
ssl_fallback:
  enabled: false
  tool_preference:
    - sslyze
    - testssl
    - openssl
  timeout: 120       # seconds per local probe attempt
  retries: 5         # SSL Labs retry count before fallback kicks in

api_keys:
  google_pagespeed: ""
  mxtoolbox: ""

output:
  format: "docx"
  filename_template: "EAST_{client}_{date}.docx"
  include_raw_data: true
  screenshots: true

branding:
  logo: "assets/logo.png"
  company_name: "Your Security Company"
  color_scheme: "professional"
